<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로그인</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <div class="container">
        <h2>로그인</h2>
        <div class="login-container logpad">
            <form class="col-md-4">
                <select class="form-control">
                    <option>이용자</option>
                    <option>학생</option>
                    <option>교수</option>
                </select>
                <input type="text" class="form-control logpad" name="user" placeholder="학번(교번)">
                <input type="password" class="form-control logpad" name="pass" placeholder="비밀번호">
                <hr class="logpad">
                <input type="button" class="btn btn-primary" name="login" value="로그인" style="width: 100%">
                <input type="button" class="btn btn-secondary logpad" name="join" value="회원가입" style="width: 100%">  
            </form>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
