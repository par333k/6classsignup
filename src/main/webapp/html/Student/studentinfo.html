<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원정보</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="container">
        <h2>회원정보</h2>
        <div class="join-container">
            <form class="col-md-6 logpad">
                <div class="form-group">
                    <label for="no">학번</label>
                    <input type="number" class="form-control" id="no" value="1111" readonly>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="tel">연락처</label>
                    <input type="tel" class="form-control" id="tel">
                </div>
                <div class="form-group">
                    <label for="major">전공</label>
                    <input type="text" class="form-control" id="major">
                </div>
                <div class="form-group selectyear">
                    <label for="year">학년</label>
                    <select class="form-control" id="year">
                        <option value="0" selected="selected">선택</option>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option>
                        <option value="5">5학년 이상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <hr>
                <button id="updateBtn" type="button" class="btn btn-primary" style="width: 100%">수정하기</button>
                <button id="delBtn" type="button" class="btn btn-info logpad" style="width: 100%">회원탈퇴</button>
            </form>
        </div>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/loaduser.js"></script>
    <script src="../js/logout.js"></script>
    <script src="studentinfo.js"></script>
</body>

</html>
