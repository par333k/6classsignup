<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나의 강의실</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="container">
        <div class="float-left">
            {이름} 님의 강의실 입니다.
            <button type="button" class="btn btn-success btn-sm">내 정보</button>
            <button type="button" class="btn btn-success btn-sm">수강신청</button>
        </div>
        <div class="float-right">
            <button type="button" class="btn btn-secondary btn-sm" id="logoutBtn">로그아웃</button>
        </div>
        <br>
        <div class="pagetitle">
            <h2>나의 강의실</h2>
        </div>
        <div class="list-container logpad">
            <table class="table table-hover">
                <thead>
                    <tr class="table-active">
                        <th scope="col">#</th>
                        <th scope="col">과목번호</th>
                        <th scope="col">개설학과</th>
                        <th scope="col">강의제목</th>
                        <th scope="col">강의시간</th>
                        <th scope="col">담당교수</th>
                        <th scope="col">학점</th>
                        <th scope="col">재수강</th>
                        <th scope="col">삭제</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>0012B</td>
                        <td>경제학과</td>
                        <td>경제학원론</td>
                        <td>수2,3(B503)</td>
                        <td>Gregory Mankiw</td>
                        <td>3</td>
                        <td>재수강</td>
                        <td><button type="button" class="btn btn-secondary btn-sm">삭제</button></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>0013B</td>
                        <td>경제학과</td>
                        <td>경제사</td>
                        <td>월1,2(C102)</td>
                        <td>Adam Smith</td>
                        <td>3</td>
                        <td></td>
                        <td><button type="button" class="btn btn-secondary btn-sm">삭제</button></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>.</td>
                        <td>.</td>
                        <td>.</td>
                        <td>.</td>
                        <td>.</td>
                        <td>.</td>
                        <td>.</td>
                        <td><button type="button" class="btn btn-secondary btn-sm">삭제</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagetitle">
            <button type="button" class="btn btn-primary">저장하기</button>
            <button type="button" class="btn btn-secondary">나가기</button>
        </div>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/logout.js"></script>
</body>

</html>
