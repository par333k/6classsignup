<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>강의등록</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="container">
        <h2>강의등록</h2>
        <div class="upload-container">
            <form class="col-md-6 logpad">
                <div class="form-group">
                    <label for="major">개설학과</label>
                    <input type="text" class="form-control" id="major">
                </div>
                <div class="form-group">
                    <label for="name">강의명</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="purpose">교육목적</label>
                    <input type="text" class="form-control" id="purpose">
                </div>
                <div class="form-group">
                    <label for="capacity">정원</label>
                    <input type="number" class="form-control" id="capacity">
                </div>
                <label>강의계획서</label>
                <div class="input-group mb-3">  
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="syllabus" aria-describedby="syllabusFileAdd">
                        <label class="custom-file-label" for="syllabus">파일선택</label>
                    </div>
                </div>
                <hr>
                <input type="button" class="btn btn-primary" name="login" value="강의등록" style="width: 100%">
            </form>
        </div>
    </div>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
