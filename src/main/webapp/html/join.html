<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원가입</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <div class="container">
        <h2>회원가입</h2>
        <div class="join-container">
            <form class="col-md-6 logpad">
                <div class="form-group">
                    <label for="user">이용구분</label>
                    <select class="form-control" id="user">
                        <option>학생</option>
                        <option>교수</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <label for="no" style="width: 100%;">학번(교번)</label>
                    <input type="number" class="form-control" id="no">
                    <div class="input-group-append">
                        <button class="btn btn-info" type="button" id="chkNoBtn">중복확인</button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="tel">연락처</label>
                    <input type="tel" class="form-control" id="tel">
                </div>
                <div class="form-group">
                    <label for="major">전공</label>
                    <input type="text" class="form-control" id="major">
                </div>
                <div class="form-group selectyear">
                    <label for="year">학년</label>
                    <select class="form-control" id="year">
                        <option value="0" selected="selected">선택</option>
                        <option value="1">1학년</option>
                        <option value="2">2학년</option>
                        <option value="3">3학년</option>
                        <option value="4">4학년</option>
                        <option value="5">5학년 이상</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <hr>
                <button id="joinBtn" type="button" class="btn btn-primary" style="width: 100%">회원가입</button>
            </form>
        </div>
    </div>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        let userSlt = "http://192.168.0.69:8000/member/add0";
        let chkUrl = "http://192.168.0.69:8000/member/chkStu";
        let chkFlg = 1;

        $("#user").change(function () {
            if ($("#user").val() == "교수") {
                $(".selectyear").hide();
                userSlt = "http://192.168.0.69:8000/member/add1";
                chkUrl = "http://192.168.0.69:8000/member/chkPro";
            } else {
                $(".selectyear").show();
            }
        });

        $("#no").keydown(function () {
            chkFlg = 1;
        });

        $("#chkNoBtn").click(function () {
            $.get(chkUrl + '?no=' + $(no).val(), function (data, status) {
                if (data == 1) {
                    swal("이미 가입한 회원입니다.");
                    chkFlg = 1;
                } else {
                    swal("회원가입이 가능합니다.");
                    chkFlg = 0;
                }
            });
        });

        $("#joinBtn").click(function () {

            if (!$(no).val() || $(no).val() == "") {
                swal("학번(교번)을 입력 해주세요!");
                return;
            }

            if (!$(password).val() || $(password).val() == "") {
                swal("비밀번호를 입력 해주세요!");
                return;
            }

            if (!$('#name').val() || $('#name').val() == "") {
                swal("이름을 입력 해주세요!");
                return;
            }

            if ($("#user").val() != "교수" && $(year).val() == 0) {
                swal("학년을 입력 해주세요!");
                return;
            }

            if (chkFlg == 1) {
                swal("학번(교번) 중복확인을 해주세요!");
                return;
            }

            $.ajax(userSlt, {
                method: 'POST',
                dataType: 'json',
                data: {
                    no: $(no).val(),
                    password: $(password).val(),
                    name: $('#name').val(),
                    tel: $(tel).val(),
                    major: $(major).val(),
                    email: $(email).val(),
                    year: $(year).val(),
                },
                success: function (data) {
                    if (data == "0") {
                        
                        location.href = 'login.html';
                    } else {
                        swal("오류발생",
                            "알 수 없는 원인에 의해 오류가 발생 했습니다. 잠시 후 다시 시도해주세요. 오류가 지속된다면 고객지원센터로 문의 바랍니다."
                        );
                        console.log(data.error);
                    }
                }
            });
        });
    </script>
</body>

</html>
