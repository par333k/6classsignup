<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>회원정보</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/common.css">
</head>

<body>
    <div class="container">
        <h2>회원정보</h2>
        <div class="join-container">
            <form class="col-md-6 logpad">
                <div class="form-group">
                    <label for="no">교수번호</label>
                    <input type="number" class="form-control" id="no" value="1111" readonly>
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="tel">연락처</label>
                    <input type="tel" class="form-control" id="tel">
                </div>
                <div class="form-group">
                    <label for="major">전공</label>
                    <input type="text" class="form-control" id="major">
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <hr>
                <button id="updateBtn" type="button" class="btn btn-primary" style="width: 100%">수정하기</button>
                <button id="delBtn" type="button" class="btn btn-info logpad" style="width: 100%">회원탈퇴</button>
            </form>
        </div>
    </div>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../node_modules/sweetalert2/dist/sweetalert2.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/loaduser.js"></script>
    <script src="../js/logout.js"></script>
    <script>
        setTimeout(function() {
            $.getJSON('http://192.168.0.69:8000/member/getPro', {
                id: userNum
            }).done(
                function (result) {
                    data = result[0];
                    console.log(data);
    
                    $(no).val(data.pNo);
                    $('#name').val(data.pName);
                    $(tel).val(data.pTel);
                    $(major).val(data.pMajor);
                    $(email).val(data.pEmail);
                });
        }, 500);

        $("#updateBtn").click(function () {

            if (!$(no).val() || $(no).val() == "") {
                swal("학번(교번)을 입력 해주세요!");
                return;
            }

            if (!$(password).val() || $(password).val() == "") {
                swal("비밀번호를 입력 해주세요!");
                return;
            }

            if (!$('#name').val() || $('#name').val() == "") {
                swal("이름을 입력 해주세요!");
                return;
            }

            $.ajax('http://192.168.0.69:8000/member/updatePro', {
                method: 'POST',
                dataType: 'json',
                data: {
                    num: userNum,
                    password: $(password).val(),
                    name: $('#name').val(),
                    tel: $(tel).val(),
                    major: $(major).val(),
                    email: $(email).val(),
                },
                success: function (data) {
                    if (data == "0") {
                        alert("성공입니다!");
                       location.href = '../Lecture/list.html';
                    } else {
                        alert("오류입니다!");
                        console.log(data.error);
                    }
                }
            });
        });

        $("#delBtn").click(function () {

            $.ajax('http://192.168.0.69:8000/member/deletePro', {
                method: 'POST',
                dataType: 'json',
                data: {
                    num: userNum
                },
                success: function (data) {
                    if (data == "0") {
                    	alert("성공입니다!");
                        location.href = '../login.html';
                    } else {
                    	alert("오류발생", "알 수 없는 오류가 발생했습니다. 잠시 후 다시 시도해 주세요.");
                        console.log(data.error);
                    }
                }
            });
        });
    </script>
</body>

</html>
