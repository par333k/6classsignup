<!DOCTYPE html>
<html lang="ko">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나의 연구실</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>

                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>경제사</td>
                        <td>월1,2(C102)</td>

                        <td>3</td>
                        <td><button type="button" class="btn btn-secondary btn-sm">폐강</button></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>.</td>
                        <td>.</td>
                        <td>.</td>
                        <td>.</td>
                        <td><button type="button" class="btn btn-secondary btn-sm">폐강</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pagetitle">
            <button type="button" class="btn btn-primary">저장하기</button>
            <button type="button" class="btn btn-secondary">나가기</button>
        </div>
    </div>
</body>

</html>
